<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Expresso Yourself</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFEDFA;
            color: #333;
        }

        h1, h2 {
            color: #BE5985;
        }

        /* Navbar */
        .navbar {
            background-color: #EC7FA9;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar h1 {
            margin: 0;
            color: white;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #FFB8E0;
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 80px 20px;
            background: url('hahar.jpg') center/cover no-repeat;
            color: #5c3d2e;
        }

        .contact form {
            background: #FFB8E0;
            padding: 40px;
            margin: 40px auto;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .contact form label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold;
            color: #5c3d2e;
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .contact button {
            background: #BE5985;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact button:hover {
            background: #EC7FA9;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #EC7FA9;
            color: white;
        }

        @media (max-width: 768px) {
            .contact form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <h1>Expresso Yourself</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions? Reach out to us!</p>
            <form action="submit.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Expresso Yourself. All Rights Reserved.</p>
    </footer>
</body>
</html>
